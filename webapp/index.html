<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css" />
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <h1>Bills Control</h1>
            </div>
        </div>
    </header>
    <hr>
    <main class="container">
        <div class="row">
            <div class="form-group">
                <div class="col">
                    <input class="form-control" type="text" name="title" placeholder="Enter bill name" />
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input class="form-control" min="0.00" type="number" name="price" placeholder="Enter Bill price">
                </div>
            </div>
            <div class="form-group">
                <div class="col">
                    <input id="btn_create" type="button" class="btn btn-dark" value="Send request">
                </div>
            </div>

        </div>
    </main>

    <hr>

    <section class="list">
        <div class="container">
            <div class="row">
                <table id="table" class="table table-bordered table-condensed">
                    <thead>
                        <tr>
                            <th class="text-center">Title</th>
                            <th class="text-center">Price</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
